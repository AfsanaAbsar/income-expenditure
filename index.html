<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenditure</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- heading -->
    <h1 class="text-center text-warning mt-4 mb-4"> Income & Expenditure
    </h1>
    <!-- main section -->
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-4">
                <img class="img-fluid" src="images/6573.jpg" alt="">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-4 half text-center">

                <h4>Income</h4>
                <p> Income: <input id="income-input" type="number"></p>


                <h4>Expenses</h4>
                <p> Food: <input id="food-input" type="number"></p>

                <p> Rent: <input id="rent-input" type="number"></p>

                <p> Clothes: <input id="clothes-input" type="number"></p>

                <p id="error">please Fill the input</p>

                <button class="p-2 rounded" id="calculate-btn">Calculate</button>
                <h4>Total Expenses: <span id="total-expenses"></span> </h4>
                <h4>Balance: <span id="total-balance"></span> </h4>
                <p>Save : <input id="saving-input" type="number"> % <button class="p-2 rounded"
                        id="saving-btn">save</button>
                </p>
                <h4>Saving Amount : <span id="saving-amount"></span> </h4>
                <h4>Remaining Balance : <span id="remaining-amount"></span> </h4>

            </div>
        </div>
    </div>

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- javascript link -->

    <script src="js/app.js"></script>
</body>

</html>
