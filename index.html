<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenditure</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1> Income & Expenditure
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid" src="images/6573.jpg" alt="">
            </div>
            <div class="col-lg-6">
                <h3>income</h3>
                <p> income: <input id="income-input" type="number"></p>
                <h3>expenses</h3>
                <p> food: <input id="food-input" type="number"></p>
                <p> rent: <input id="rent-input" type="number"></p>
                <p> clothes: <input id="clothes-input" type="number"></p>
                <button id="calculate-btn">calculate</button>
                <h3>total expenses: <span id="total-expenses"></span> </h3>
                <h3>balance: <span id="total-balance"></span> </h3>
                <p>save : <input id="saving-input" type="number"> % <button>save</button></p>
                <h3>saving amount :</h3>
                <h3>remaining balance :</h3>

            </div>
        </div>
    </div>

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- javascript link -->

    <script src="js/app.js"></script>
</body>

</html>
